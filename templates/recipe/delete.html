{% extends 'base.html' %}

{% block title %}
	Recipe delete
{% endblock %}

{% block header %}
	<h1>Recipe Delete</h1>
{% endblock %}

{% block content %}
	<a href="{% url 'recipe:list' %}">Recipes</a>
    <span>Delete</span>


    <h3 class="text-dark mt-3">
    Do you want to delete <span class = 'text-danger'>{{ object.title }}</span>
    <form method="post" class="mt-3">
        {% csrf_token %}
        <button type="submit" class = 'btn btn-danger mt-3'>Yes, Delete it</button>
        <a href="{% url 'recipe:detail' object.slug %}" class="btn btn-secondary mt-3">No, thanks</a>
    </form>
    </h3>

{% endblock %}
